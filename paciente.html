<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paciente </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script>
        function chamaAPI(){
            // recuperar CEP
            let cep = Number(document.getElementById("cep").value)
            // cria objeto de requisição
            let req = new XMLHttpRequest()
            //faz a requisição
            req.open('GET', `https://viacep.com.br/ws/${cep}/json`, true)
            //tratar a resposta
            req.onload = function(){
                //recupera conteudo e transforma em JSON
                let conteudo = JSON.parse(this.response)
                // colocar os dados nas caixas de texto
                document.getElementById("logradouro").value = conteudo.logradouro
                document.getElementById("bairro").value = conteudo.bairro
                document.getElementById("cidade").value = conteudo.localidade
                document.getElementById("estado").value = conteudo.uf
            }
            // envia a requisição
            req.send()
        }
    </script>


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> MARCA </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="conteudo">
                    <ul class="navbar-nav">
                        <li class="nav-item"> 
                            <a class="nav-link" href="index.html"> Home </a>
                        </li>
                        <li class="nav-item"> 
                                <a class="nav-link" href="paciente.html"> Paciente </a>
                        </li>
                        <li class="nav-item"> 
                                <a class="nav-link" href="medico.html"> Médicos </a>
                        </li>
                        <li class="nav-item"> 
                                <a class="nav-link" href="sobre.html"> Sobre </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2> Cadastro de Pacientes </h2>
            <form>
                <!-- a vantagem de lidar com o conceito de rem é que ele vale 16px
                isso facilita a responsividade, pois o dispositivo gráfico varia de qtde pxs -->
                <div class="mb-3"> <!-- define margin abaixo de 1rem (16px)-->
                    <label for="email" class="form-label"> E-mail </label>
                    <input type="email" class="form-control" id="email"/>
                </div>
                <div class="mb-3"> <!-- define margin abaixo de 1rem (16px)-->
                    <label for="nome" class="form-label"> Nome </label>
                    <input type="text" class="form-control" id="nome"/>
                </div>
                <div class="border mb-3">
                    <div class="mb-3 form-check"> <!-- define margin abaixo de 1rem (16px)-->
                        <input type="checkbox" class="form-check-input" id="esporte"/>
                        <label class="form-check-label" for="esporte"> Esporte </label>
                    </div>
                    <div class="mb-3 form-check"> <!-- define margin abaixo de 1rem (16px)-->
                        <input type="checkbox" class="form-check-input" id="musica"/>
                        <label class="form-check-label" for="musica"> Música </label>
                    </div>
                </div>
                <div class="border mb-3">
                    <div class="mb-3 form-check"> <!-- define margin abaixo de 1rem (16px)-->
                        <input type="radio" class="form-check-input" id="masculino" name="sexo"/>
                        <label class="form-check-label" for="masculino"> Masculino </label>
                    </div>
                    <div class="mb-3 form-check"> <!-- define margin abaixo de 1rem (16px)-->
                        <input type="radio" class="form-check-input" id="feminino" name="sexo"/>
                        <label class="form-check-label" for="feminino"> Feminino </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cep"> CEP </label>
                    <input type="text" id="cep" class="form-control" placeholder="Informe cep sem pontos e traço"/>
                    <button onClick="chamaAPI()" type="button" class="btn btn-info"> Busca </button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="logradouro"> Logradouro </label> 
                    <input type="text" id="logradouro" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="bairro"> Bairro </label> 
                    <input type="text" id="bairro" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cidade"> Cidade </label> 
                    <input type="text" id="cidade" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="estado"> Estado </label> 
                    <input type="text" id="estado" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary"> Enviar </button>
            </form>
        </div>
    </main>
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <h8> Desenvolvido pela turma do 2o. semestre de Computação do Uni-FACEF </h8>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
